<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="/styles/login.css">
<title>Login page</title>
</head>
<body>

  <section class="hero">
    <div class="hero-inner">
        <h1>Personal Space</h1>
        <h2>Relax. Reflect. Rejuvenate.</h2>
        <div class="form">
      
            <ul class="tab-group">
              <li class="tab active"><a href="#signup">Sign Up</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            
            <div class="tab-content">
              <div id="signup">   
                <h3>Sign Up for Free</h3>
                
                <form id="signup" name="signup" method="post" action="/signup">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label for="email">
                      Email Address<span class="req">*</span>
                    </label>
                    <input class="text" required autocomplete="off" name="email" type="email"/>
                  </div>
              
                  <div class="field-wrap">
                    <label for="firstname">
                      First Name<span class="req">*</span>
                    </label>
                    <input name="firstname" type="text"required autocomplete="off"/>
                  </div>
                </div>
      
                <div class="field-wrap">
                  <label for="lastname">
                    Last Name<span class="req">*</span>
                  </label>
                  <input name="lastname" type="text"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label for="password">
                    Set A Password<span class="req">*</span>
                  </label>
                  <input name="password" type="password" required autocomplete="off"/>
                </div>
                
                <input class="button button-block" type="submit" value="Sign Up" />
                
                </form>
      
              </div>
              
              <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="/" method="post">
                
                  <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block"/>Log In</button>
                
                </form>
      
              </div>
              
            </div>
            
      </div> >
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src = "../public/js/login.js"></script>
</body>
</html>
