<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="../public/styles/login.css">
<title>Login page</title>
</head>
<body>

  <div class="preloader">
   
  </div>
  <div class="content"></div>

  
  <section class="hero">
    <div class="hero-inner">
        <h1>Personal Space</h1>
        <h2>Relax. Reflect. Rejuvenate.</h2>
        <div class="form">
      
            <ul class="tab-group">
              <li class="tab active"><a href="#signup">Sign Up</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            
            <!-- Signup form -->
            <div class="tab-content">
              <div id="signup">   
                <h3>Sign Up for Free</h3>
                
                <form action="/" method="post">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <input type="text" placeholder="First Name" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    
                    <input type="text" placeholder="Last Name" required autocomplete="off"/>
                  </div>
                </div>
      
                <div class="field-wrap">
                  
                  <input type="email" placeholder="Email Address" required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  
                  <input type="password" placeholder= "Set a Password" required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block"/>Get Started</button>
                
                </form>
      
              </div>
             
              <!-- Login form -->
              <div id="login">   
                <h3>Welcome Back!</h3>
                
                <form action="/" method="post">
                
                  <div class="field-wrap">
                  <input type="email" placeholder="Email Address"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  
                  <input type="password" placeholder="Password"required autocomplete="off"/>
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button class="button button-block"/>Log In</button>
                
                </form>
      
              </div>
              
            </div>
            
      </div> 
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src = "../public/js/login.js"></script>
</body>
</html>
