<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="../public/styles/login.css">
<title>Login page</title>
</head>
<body>

  <div class="preloader">
   
  </div>
  <div class="content"></div>

  
  <section class="hero">
    <div class="hero-inner">
        <h1>Personal Space</h1>
        <h2>Relax. Reflect. Rejuvenate.</h2>
        <div class="form">
      
            <ul class="tab-group">
              
              <li class="tab active" id="register-form-link"><a href="#signup">Sign Up</a></li>
              
              <li class="tab" id="login-form-link"><a href="#login">Log In</a></li>
            </ul>
            
            <!-- Signup form -->
            
            <div class="tab-content">
                <!-- fixed signup button issue -->
                <div id="signup"> 
                <div>   
                    
                <h3>Sign Up for Free</h3>
                
                <form name="signup">
                
                <div class="top-row">
                  <div class="field-wrap">
                    <label for="email">
                      <span class="req">*</span>
                    </label>
                    <input placeholder = "Email Address" class="text" required autocomplete="off" name="email" type="email" id="signupEmail"/>
                  </div>
              
                  <div class="field-wrap">
                    <label for="firstname">
                      <span class="req">*</span>
                    </label>
                    <input placeholder = "First Name" name="firstname" type="text"required autocomplete="off" id="firstname"/>
                  </div>
                </div>
      
                <div class="field-wrap">
                  <label for="lastname">
                    <span class="req">*</span>
                  </label>
                  <input placeholder ="Last Name" name="lastname" type="text"required autocomplete="off" id="lastname"/>
                </div>
                
                <div class="field-wrap">
                  <label for="password">
                    <span class="req">*</span>
                  </label>
                  <input placeholder ="Set A Password" name="password" type="password" required autocomplete="off" id="signupPassword"/>
                </div>

                <p class="small text-danger" id="signupError"></p>
                
                <input class="button button-block" type="submit" value="Sign Up" id="signup"/>
                
                </form>
      
              </div>
              </div>
             
              <!-- Login form -->
              <div id="login">   
                <h3>Welcome Back!</h3>
                
                <form>
                
                  <div class="field-wrap">
                  <label>
                    <span class="req">*</span>
                  </label>
                  <input placeholder="Email Address" type="email"required autocomplete="off" id="userEmail"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    <span class="req">*</span>
                  </label>
                  <input placeholder="Password" type="password"required autocomplete="off" id="userPassword"/>
                </div>
                
                <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
                <p class="small text-danger" id="loginError"></p>
                <button class="button button-block" id="loginBtn"/>Log In</button>
                
                </form>
      
              </div>
              
            </div>
            
      </div> 
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src = "../public/js/login.js"></script>
</body>
</html>
